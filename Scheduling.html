    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scrollable Calendar</title>
        <style>
            body { font-family: Arial, sans-serif; text-align: center; }
            .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; max-width: 400px; margin: auto; }
            .day, .header { padding: 15px; border: 1px solid #ddd; text-align: center; }
            .header { font-weight: bold; background-color: #f4f4f4; }
            .event-day { background-color: orange; }
            .controls { margin: 20px; }
        </style>
    </head>
    <body>
        <h2 id="month-year"></h2>
        <div class="controls">
            <button onclick="changeMonth(-1)">Previous Month</button>
            <button onclick="changeMonth(1)">Next Month</button>
        </div>
        <div class="calendar" id="calendar"></div>
    
        <script>
            const events = [
                { "date": "2025-06-10", "color": "orange" },
                { "date": "2025-07-05", "color": "red" },
                { "date": "2025-08-15", "color": "blue" },
                { "date": "2025-09-22", "color": "green" },
                { "date": "2025-11-03", "color": "purple" }
            ];
        
            let currentYear = new Date().getFullYear();
            let currentMonth = new Date().getMonth();
            const maxMonthOffset = 5; // Limit scrolling to 5 months ahead
            const today = new Date();
        
            function generateCalendar(year, month) {
                const calendar = document.getElementById("calendar");
                calendar.innerHTML = ""; // Clear previous content
                
                const monthYearText = document.getElementById("month-year");
                const monthNames = ["January", "February", "March", "April", "May", "June",
                                    "July", "August", "September", "October", "November", "December"];
                monthYearText.textContent = `${monthNames[month]} ${year}`;
        
                const headers = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                headers.forEach(day => {
                    const headerElem = document.createElement("div");
                    headerElem.classList.add("header");
                    headerElem.textContent = day;
                    calendar.appendChild(headerElem);
                });
        
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
        
                // Add empty blocks before the first day
                for (let i = 0; i < firstDay; i++) {
                    const emptyElem = document.createElement("div");
                    emptyElem.classList.add("day");
                    calendar.appendChild(emptyElem);
                }
        
                // Fill in actual days
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateStr = `${year}-${(month + 1).toString().padStart(2, "0")}-${day.toString().padStart(2, "0")}`;
                    const dayElem = document.createElement("div");
                    dayElem.classList.add("day");
                    dayElem.textContent = day;
        
                    const event = events.find(e => e.date === dateStr);
                    if (event) {
                        dayElem.style.backgroundColor = "orange";
                    }
        
                    const currentDate = new Date(year, month, day);
        
                    if (currentDate.toDateString() === today.toDateString()) {
                        dayElem.style.backgroundColor = "green"; // Highlight today in green
                        dayElem.style.color = "white"; // Improve contrast
                    } else if (currentDate < today) {
                        dayElem.style.backgroundColor = "#a0a0a0"; // Set past dates to darker grey
                        dayElem.style.color = "white"; // Improve contrast
                    }
        
                    calendar.appendChild(dayElem);
                }
            }
        
            function changeMonth(offset) {
                const newMonth = currentMonth + offset;
        
                // Prevent scrolling more than 5 months ahead
                if (newMonth > new Date().getMonth() + maxMonthOffset) return;
                if (newMonth < new Date().getMonth()) return;
        
                currentMonth = newMonth;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                } else if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
        
                generateCalendar(currentYear, currentMonth);
            }
        
            generateCalendar(currentYear, currentMonth);
        </script>
    </body>
    </html>
